version: 2.1
orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@1.5.0

jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - docker/check
      - docker/build:
          image: blandy/stonks
          dockerfile: ./docker/prod/Dockerfile
      - docker/push:
          image: blandy/stonks

workflows:
  build-test-deploy:
    jobs:
      - node/test
      - build-and-push:
          filters:
            branches:
              only:
                - master
          requires:
            - node/test
      - deploy:
          filters:
            branches:
              only:
                - master
          steps:
            run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "~/stonks/deploy.sh"
          requires:
            - build-and-push
