version: '2'
syncs:
  stonksapp-sync:
    src: '.'
    sync_strategy: native_osx
    sync_excludes:
      - .git
      - node_modules
      - client
      - build
      - /coverage
      - npm-debug.log
      - .env
      - .vscode
      - .redis-data
      - .postgres-data
      - .circleci
    sync_args:
      - "-ignore='Path .git'"
      - "-ignore='Path node_modules'"
      - "-ignore='Path client'"
      - "-ignore='Path build'"
      - "-ignore='Path /coverage'"
      - "-ignore='Path npm-debug.log'"
      - "-ignore='Path .env'"
      - "-ignore='Path .vscode'"
      - "-ignore='Path .redis-data'"
      - "-ignore='Path .postgres-data'"
      - "-ignore='Path .circleci'"
options:
  compose-file-path: '.docker/dev/docker-compose.yaml'
